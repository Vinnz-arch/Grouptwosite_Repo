{% extends "layout/base.html" %}

{% block 'title' %} Add Gender Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class=" p-2 sm:ml-64 -mt-16 md:mt-14">
    <form action="/gender/add" method="post">
        {% csrf_token %}
        <div class="mx-auto w-full md:w-1/3 mb-2 ">
            <label for="gender" class="block font-medium mb-2">Gender</label>
            <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black text-sm rounded-sm w-full
            focus-within:outline-none focus:ring-sky-600 focus:border-blue-600" name="gender" id="gender" />
            <div class="flex justify-end mt-2">
                <button type="submit" class="bg-green-600 hover:bg-green-600 text-sm font-medium text-white px-3 py-2.5 rounded-sm">Save Gender</button>
            </div>
        </div>
    </form>
</div>

{% endblock 'content' %}
